<!DOCTYPE html>
<html>
<head>
  <title>Personal Details Management</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    body {
  font-family: "Times New Roman", Times, serif;
  font-size: 24px;
  margin: 0;
  padding: 0;
}

header {
  background-color: #f0f0f0;
  text-align: center;
  padding: 20px;
}

h1 {
  margin: 0;
}

.college-logo {
  background-image: url("path/to/college-logo.png");
  width: 100px;
  height: 100px;
  position: absolute;
  top: 20px;
  right: 20px;
}

main {
  margin: 20px;
}

table {
  border-collapse: collapse;
  width: 100%;
}

td {
  padding: 10px;
  border: 1px solid #ccc;
}

.field-name {
  text-align: right;
  background-color: #e0f2ff; /* Light blue background color */
}

</style>
<body>
  <header>
    <h1>Personal Details</h1>
    <div class="college-logo"></div>
  </header>

  <main>
    <table>
      <tr>
        <td class="field-name">Name</td>
        <td><input type="text" name="name"></td>
      </tr>
      <tr>
        <td class="field-name">Class</td>
        <td><input type="text" name="class"></td>
      </tr>
      <tr>
        <td class="field-name">Qualifications</td>
        <td><textarea name="qualifications"></textarea></td>
      </tr>
      <tr>
        <td class="field-name">Photo</td>
        <td><input type="file" name="photo"></td>
      </tr>
      <tr>
        <td class="field-name">Address</td>
        <td><textarea name="address"></textarea></td>
      </tr>
    </table>
  </main>
</body>
</html>
